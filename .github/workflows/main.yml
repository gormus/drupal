name: Main workflow

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    composer-build:
        runs-on: ubuntu-18.04
        steps:
            -
                name: Checkout repository
                uses: actions/checkout@v2
            -
                name: Install Composer v1
                run: |
                    wget https://getcomposer.org/composer-1.phar
                    chmod +x composer-1.phar
            -
                name: Validate composer.json and composer.lock
                run: ./composer-1.phar validate
            -
                name: Cache Composer packages
                id: composer-cache
                uses: actions/cache@v2
                with:
                    path: vendor
                    key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-composer-
            -
                name: Install dependencies
                if: steps.composer-cache.outputs.cache-hit != 'true'
                run: ./composer-1.phar --no-ansi --no-interaction install --no-progress --no-suggest --prefer-dist --optimize-autoloader --dev
            -
                name: PHP CodeSniffer
                uses: chekalsky/phpcs-action@v1
                if: ${{ github.event_name == 'pull_request' }}
                with:
                    enable_warnings: true
                    phpcs_bin_path: './vendor/bin/phpcs'
                    installed_paths: '${{ github.workspace }}/vendor/drupal/coder/coder_sniffer/Drupal,${{ github.workspace }}/vendor/drupal/coder/coder_sniffer/DrupalPractice'
